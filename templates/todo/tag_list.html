{% extends 'base.html' %}


{% block content %}
  <h1>
    Tags:
    <a class="btn btn-outline-primary"
       href="{% url 'todo:tag-create' %}">+</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.id }}</td>
          <td>{{ tag.name }}</td>
          <td><a class="btn btn-outline-primary" href="{% url 'todo:tag-update' pk=tag.id %}">UPDATE</a></td>
          <td><a class="btn btn-outline-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">DELETE</a></td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>There are no tags yet!</p>
  {% endif %}
{% endblock %}
