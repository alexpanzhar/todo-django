{% extends "base.html" %}

{% block content %}
  <h1>Delete tag</h1>

  <p>Are you sure you want to delete the tag {{ tag.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
